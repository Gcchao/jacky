<div class="container">
<div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal">
                <fieldset>
                  <legend>Request form</legend>


                  <div class="form-group">
                    <label for="inputname" class="col-lg-2 control-label">Contact Name</label>
                    <div class="col-lg-10">
                      <input type="name" class="form-control" id="inputname" placeholder="Contact Name">
                    </div>
                  </div>



                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputphone" class="col-lg-2 control-label">Phone Number</label>
                    <div class="col-lg-10">
                      <input type="phone" class="form-control" id="inputphone" placeholder="Phone Number">
                    </div>
                  </div>


                <div class="form-group">
                      <label for="textArea" class="col-lg-2 control-label">Message</label>
                      <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="Message"></textarea>
                        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                      </div>
                </div>



                
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
  
        </div>
      </div>
</div>
